<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ET&T</title>
    
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.css">   
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="nav-bg fixed-top">
        <div class="container account-container">
            <a href="index.html" class="navbar-brand">
                <img src="/assets/img/etnt_logo.png" id="logo" alt="GEC Raipur">
            </a>
    </header>

    <div class="container-fluid" id="login-body">
        <div class="row">
            <div class="col-sm-12 col-lg-5 wrap">
                <div class="signin">
                    <span class="text-head">Welcome Back!</span>

                    <form action="">
                        
                            <div class="form-input">
                                <label for="roll_id">Roll Number/Unique ID</label>
                            <input name="roll_id" type="text" autocomplete="off" required>
                            </div>
                        
                            <div class="form-input">
                                <label for="password">Password</label>
                                <input name="password" type="password" autocomplete="off" required>
                            </div>
                        

                        <button type="submit" class="dark-btn">Log in</button>
                    </form>

                    <div class="links text-center">
                        <a href="">Forgot Password? <i class="fas fa-arrow-circle-right"></i></a>
                    </div>

                    <div class="or">
                        <hr class="bar">
                        <span> OR </span>
                        <hr class="bar">
                    </div>

                    <a href="register-form.html" class="light-btn">Create Account</a>
                </div>
            </div>

            <div class="col-sm-0 d-none d-md-block side-img col-lg-7">
                <img src="assets/img/logo.png" alt="">
            </div>

        </div>
    </div>
    

    <footer class="page-footer font-small fixed-bottom text-center foot-bg">
        <i class="far fa-copyright"></i>
        2020 Endgame v0.0.1 | Developers
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
